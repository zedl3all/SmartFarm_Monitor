<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm Dashboard</title>
    <script src="./mqtt.js"></script>
    <script src="./chart.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Back Button -->
    <a href="index.html" class="back-button">Back to Home</a>

    <div class="container">
        <h2 style="color: #F6FCDF; margin-bottom: 20px;">Chart Data</h2>
        <div class="chart-container">
            <div class="chart-box">
                <h1 style="color: #F6FCDF;">Moisture</h1>
                <ul>
                    <li id="moi" class="chart" data-percent="0"><span>0</span>%</li>
                </ul>
            </div>
            <div class="chart-box">
                <h1 style="color: #F6FCDF;">Light</h1>
                <ul>
                    <li id="light" class="chart" data-percent="0"><span>0</span>%</li>
                </ul>
            </div>
            <div class="chart-box">
                <h1 style="color: #F6FCDF;">Hydrogen</h1>
                <ul>
                    <li id="mq8" class="chart" data-percent="0"><span>0</span>%</li>
                </ul>
            </div>
            <div class="chart-box">
                <h1 style="color: #F6FCDF;">Air Quality</h1>
                <ul>
                    <li id="mq135" class="chart" data-percent="0"><span>0</span>%</li>
                </ul>
            </div>
            <div>
                <div class="card temp">
                    <div class="inner">
                        <div class="icon"></div>
                        <div class="title">
                            <span class="text">TEMPERATURE</span>
                        </div>
                        <div id="temp" class="number">0 Â°C</div>
                    </div>
                </div>
            </div>
        </div>
        <h2 style="color: #F6FCDF; margin-top: 50px;">Sensor Data Trends</h2>
        <div class="line-chart-container">
            <div class="line-chart-row">
                <div class="chart-box">
                    <canvas id="moistureChart" width="300" height="150"></canvas> <!-- Moisture chart -->
                    <p>Moisture Sensor</p>
                </div>
                <div class="chart-box">
                    <canvas id="lightChart" width="300" height="150"></canvas> <!-- Light chart -->
                    <p>Light Sensor</p>
                </div>
                <div class="chart-box">
                    <canvas id="mq8Chart" width="300" height="150"></canvas> <!-- MQ8 (Hydrogen Gas) chart -->
                    <p>MQ8 (Hydrogen Gas)</p>
                </div>
            </div>
            <div class="line-chart-row bottom-row">
                <div class="chart-box">
                    <canvas id="mq135Chart" width="300" height="150"></canvas> <!-- MQ135 (Air Quality) chart -->
                    <p>MQ135 (Air Quality)</p>
                </div>
                <div class="chart-box">
                    <canvas id="tempChart" width="300" height="150"></canvas> <!-- Thermistor chart -->
                    <p>Thermistor</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
